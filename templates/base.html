<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="./style.css" rel="stylesheet">  
</head>
<body>
    <div class="header-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Human Skintone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload">Upload</a>
                    </li>
                
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
   
    </nav>
</div>

<div class="container-fluid" id="contact">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-6 ">
        
              <h2 class="contact-section ">Get In Touch</h2>
              <p class="paragraph" style="text-align:left;">We are here to help you <strong>Monday to Saturday</strong>,from 8AM to 6PM.<br>Contact us via <strong>Phone:</strong>
                
              </p>
             
        
                 <form id="contact-form">
                   
                     
                         <input type="text" id="name" class="form form control" placeholder="name" data-name="name" required style="width: 300;"><br><br>
                         
                       
                     
                        <input type="email" id="email" class="form form control" placeholder="email id"data-name="emailaddress" required style="width: 300;"><br>
                        <br>
                      
                    
                       <input type="tel" id="phone" class="form form control" placeholder="phonenumber" data-name="phonenumber" required style="width: 300;"><br>
                         <br>
                      
                         <a href="thankyou.html"> <button type="submit"  style="background-color: rgb(252, 44, 3); height: 50px; width: 350px;padding-top: 2px; padding-left: 2px;padding-bottom: 5px;" >Send Message</button></a><br><br>

                    
                    
                   
                  </form>
                </div>
                
                                     
            
          
        
      </div> 
      </div>  
      <div class="upload-form" id="upload">

      </div>
      <footer class="footer-dark" style="background-color: black;">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3 item">
                    <h3>Services</h3>
                    <ul>
                        <li><a href="#">home</a></li>
                        
                        <li><a href="#upload">upload</a></li>
                        <li ><a href="#contact">contact</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3 item">
                    
                </div>
                <div class="col-md-6 item text">
                  
              
              
          </div>

        </div>
    </footer>
