{% extends 'base.html' %}

{% block title %}Upload{% endblock title %}
{% block body %}

<form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br><br>

{% for u in uploads %}
<p>{{ u.name}}</p>
<img src = '{{ u.user_image.url }}' width='200px'>
{% endfor %}
{% endblock body %}
